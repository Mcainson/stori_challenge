<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid #f0f0f0;
        }
        .summary-item {
            margin: 25px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .highlight {
            color: #2196F3;
            font-weight: bold;
        }
        .transactions-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .transactions-table th,
        .transactions-table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #e0e0e0;
        }
        .transactions-table th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        .transactions-table tr:nth-child(even) {
            background-color: #fafafa;
        }
        .averages-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .average-box {
            flex: 1;
            margin: 0 10px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }
        .logo-link {
            display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="cid:stori_logo" alt="Stori Logo" style="max-width: 200px;">
        </div>

        <h2>Transaction Summary</h2>

        <div class="summary-item">
            <p>Total Balance: <span class="highlight">{{ total_balance }}</span></p>
        </div>

        <div class="averages-container">
            <div class="average-box">
                <h4>Average Credit</h4>
                <p class="highlight">{{ avg_credit }}</p>
            </div>
            <div class="average-box">
                <h4>Average Debit</h4>
                <p class="highlight">{{ avg_debit }}</p>
            </div>
        </div>

        <div class="summary-item">
            <h3>Transactions by Month</h3>
            <table class="transactions-table">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Number of Transactions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for month, count in transactions_by_month.items() %}
                    <tr>
                        <td>{{ month }}</td>
                        <td>{{ count }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
